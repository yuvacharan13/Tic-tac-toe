<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="board" id="board">
    <div class="cell cell11" data-cell></div>
    <div class="cell cell12" data-cell></div>
    <div class="cell cell13" data-cell></div>
    <div class="cell cell21" data-cell></div>
    <div class="cell cell22" data-cell></div>
    <div class="cell cell23" data-cell></div>
    <div class="cell cell31" data-cell></div>
    <div class="cell cell32" data-cell></div>
    <div class="cell cell33" data-cell></div>
  </div>
  <div class="winning-message" id="winning-message">
    <button id="restartButton" onclick=window.location.reload()>Restart</button>
    <div><h1 id="winningMessage" ></h1></div>
  </div>
</body>
</html>
